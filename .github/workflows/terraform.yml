name: Terraform

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Write credentials file
        run: |
          printf '%s' "${{ secrets.GCP_CREDENTIALS }}" > "${{ runner.temp }}/gcp-creds.json"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform init -backend-config="bucket=${{ secrets.GCP_TF_BUCKET }}" -backend-config="credentials=${{ runner.temp }}/gcp-creds.json"

      - name: Terraform Plan
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform plan -input=false -out=tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Write credentials file
        run: |
          printf '%s' "${{ secrets.GCP_CREDENTIALS }}" > "${{ runner.temp }}/gcp-creds.json"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform init -backend-config="bucket=${{ secrets.GCP_TF_BUCKET }}" -backend-config="credentials=${{ runner.temp }}/gcp-creds.json"

      - name: Terraform Apply
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform apply -auto-approve
