name: Terraform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'apply'
        type: choice
        options:
        - apply
        - destroy

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Write credentials file
        run: |
          # Prefer base64-encoded secret to avoid multiline paste issues
          OUT="${RUNNER_TEMP}/gcp-creds.json"
          if [ -n "${{ secrets.GCP_CREDENTIALS_B64 }}" ]; then
            echo "${{ secrets.GCP_CREDENTIALS_B64 }}" | base64 -d > "$OUT"
          else
            printf '%s' "${{ secrets.GCP_CREDENTIALS }}" > "$OUT"
          fi
          echo "WROTE $OUT"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform init -backend-config="bucket=${{ secrets.GCP_TF_BUCKET }}" -backend-config="credentials=${{ runner.temp }}/gcp-creds.json"

      - name: Terraform Plan
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform plan -input=false -out=tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Write credentials file
        run: |
          OUT="${RUNNER_TEMP}/gcp-creds.json"
          if [ -n "${{ secrets.GCP_CREDENTIALS_B64 }}" ]; then
            echo "${{ secrets.GCP_CREDENTIALS_B64 }}" | base64 -d > "$OUT"
          else
            printf '%s' "${{ secrets.GCP_CREDENTIALS }}" > "$OUT"
          fi
          echo "WROTE $OUT"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform init -backend-config="bucket=${{ secrets.GCP_TF_BUCKET }}" -backend-config="credentials=${{ runner.temp }}/gcp-creds.json"

      - name: Terraform Apply
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform apply -auto-approve

  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Write credentials file
        run: |
          OUT="${RUNNER_TEMP}/gcp-creds.json"
          if [ -n "${{ secrets.GCP_CREDENTIALS_B64 }}" ]; then
            echo "${{ secrets.GCP_CREDENTIALS_B64 }}" | base64 -d > "$OUT"
          else
            printf '%s' "${{ secrets.GCP_CREDENTIALS }}" > "$OUT"
          fi
          echo "WROTE $OUT"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform init -backend-config="bucket=${{ secrets.GCP_TF_BUCKET }}" -backend-config="credentials=${{ runner.temp }}/gcp-creds.json"

      - name: Terraform Destroy
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform destroy -auto-approve
