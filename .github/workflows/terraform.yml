name: Terraform

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Write credentials file
        run: |
          printf '%s' "${{ secrets.GCP_CREDENTIALS }}" > "${{ runner.temp }}/gcp-creds.json"
      - name: Debug credentials file
        run: |
          CREDS_PATH="${{ runner.temp }}/gcp-creds.json"
          echo '--- creds file metadata ---'
          ls -l "$CREDS_PATH" || true
          wc -c "$CREDS_PATH" || true
          if command -v sha256sum >/dev/null 2>&1; then sha256sum "$CREDS_PATH" || true; else shasum -a 256 "$CREDS_PATH" || true; fi
            echo '--- creds file json check ---'
            if command -v jq >/dev/null 2>&1; then
              jq -e . "${{ runner.temp }}/gcp-creds.json" && echo 'GCP credentials JSON is valid' || (echo 'Invalid GCP credentials JSON' && exit 1)
            else
              python -c "import json,sys; json.load(open('${{ runner.temp }}/gcp-creds.json')); print('GCP credentials JSON is valid')"
              if [ $? -ne 0 ]; then echo 'Invalid GCP credentials JSON' && exit 1; fi
            fi
            echo '--- redacted preview (first 30 / last 30 chars) ---'
            CREDS_SINGLE=$(tr -d '\r\n' < "${{ runner.temp }}/gcp-creds.json") || true
            LEN=$(echo -n "$CREDS_SINGLE" | wc -c || true)
            if [ -z "$CREDS_SINGLE" ]; then
              echo 'creds empty'
            elif [ "$LEN" -le 70 ]; then
              echo "CONTENT: $CREDS_SINGLE"
            else
              PREFIX=$(echo -n "$CREDS_SINGLE" | cut -c1-30)
              SUFFIX=$(echo -n "$CREDS_SINGLE" | rev | cut -c1-30 | rev)
              echo "${PREFIX}...${SUFFIX} (len=${LEN})"
            fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform init -backend-config="bucket=${{ secrets.GCP_TF_BUCKET }}" -backend-config="credentials=${{ runner.temp }}/gcp-creds.json"

      - name: Terraform Plan
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform plan -input=false -out=tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Write credentials file
        run: |
          printf '%s' "${{ secrets.GCP_CREDENTIALS }}" > "${{ runner.temp }}/gcp-creds.json"
      - name: Debug credentials file
        run: |
          CREDS_PATH="${{ runner.temp }}/gcp-creds.json"
          echo '--- creds file metadata ---'
          ls -l "$CREDS_PATH" || true
          wc -c "$CREDS_PATH" || true
          if command -v sha256sum >/dev/null 2>&1; then sha256sum "$CREDS_PATH" || true; else shasum -a 256 "$CREDS_PATH" || true; fi
            echo '--- creds file json check ---'
            if command -v jq >/dev/null 2>&1; then
              jq -e . "${{ runner.temp }}/gcp-creds.json" && echo 'GCP credentials JSON is valid' || (echo 'Invalid GCP credentials JSON' && exit 1)
            else
              python -c "import json,sys; json.load(open('${{ runner.temp }}/gcp-creds.json')); print('GCP credentials JSON is valid')"
              if [ $? -ne 0 ]; then echo 'Invalid GCP credentials JSON' && exit 1; fi
            fi
            echo '--- redacted preview (first 30 / last 30 chars) ---'
            CREDS_SINGLE=$(tr -d '\r\n' < "${{ runner.temp }}/gcp-creds.json") || true
            LEN=$(echo -n "$CREDS_SINGLE" | wc -c || true)
            if [ -z "$CREDS_SINGLE" ]; then
              echo 'creds empty'
            elif [ "$LEN" -le 70 ]; then
              echo "CONTENT: $CREDS_SINGLE"
            else
              PREFIX=$(echo -n "$CREDS_SINGLE" | cut -c1-30)
              SUFFIX=$(echo -n "$CREDS_SINGLE" | rev | cut -c1-30 | rev)
              echo "${PREFIX}...${SUFFIX} (len=${LEN})"
            fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform init -backend-config="bucket=${{ secrets.GCP_TF_BUCKET }}" -backend-config="credentials=${{ runner.temp }}/gcp-creds.json"

      - name: Terraform Apply
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform apply -auto-approve
