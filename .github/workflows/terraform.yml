name: Terraform

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Write credentials file
        run: |
          printf '%s' "${{ secrets.GCP_CREDENTIALS }}" > "${{ runner.temp }}/gcp-creds.json"
      - name: Debug credentials file
        run: |
          CREDS_PATH="${{ runner.temp }}/gcp-creds.json"
          echo '--- creds file metadata ---'
          ls -l "$CREDS_PATH" || true
          wc -c "$CREDS_PATH" || true
          if command -v sha256sum >/dev/null 2>&1; then sha256sum "$CREDS_PATH" || true; else shasum -a 256 "$CREDS_PATH" || true; fi
          echo '--- creds file json check ---'
          python - <<'PY'
import json,sys
path = "${{ runner.temp }}/gcp-creds.json"
try:
    with open(path) as f:
        json.load(f)
    print('GCP credentials JSON is valid')
except Exception as e:
    print('Invalid GCP credentials JSON:', e)
    sys.exit(1)
          PY

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform init -backend-config="bucket=${{ secrets.GCP_TF_BUCKET }}" -backend-config="credentials=${{ runner.temp }}/gcp-creds.json"

      - name: Terraform Plan
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform plan -input=false -out=tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Write credentials file
        run: |
          printf '%s' "${{ secrets.GCP_CREDENTIALS }}" > "${{ runner.temp }}/gcp-creds.json"
      - name: Debug credentials file
        run: |
          CREDS_PATH="${{ runner.temp }}/gcp-creds.json"
          echo '--- creds file metadata ---'
          ls -l "$CREDS_PATH" || true
          wc -c "$CREDS_PATH" || true
          if command -v sha256sum >/dev/null 2>&1; then sha256sum "$CREDS_PATH" || true; else shasum -a 256 "$CREDS_PATH" || true; fi
          echo '--- creds file json check ---'
          python - <<'PY'
import json,sys
path = "${{ runner.temp }}/gcp-creds.json"
try:
    with open(path) as f:
        json.load(f)
    print('GCP credentials JSON is valid')
except Exception as e:
    print('Invalid GCP credentials JSON:', e)
    sys.exit(1)
          PY

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform init -backend-config="bucket=${{ secrets.GCP_TF_BUCKET }}" -backend-config="credentials=${{ runner.temp }}/gcp-creds.json"

      - name: Terraform Apply
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-creds.json
        run: terraform apply -auto-approve
